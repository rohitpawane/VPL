  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <span>VPL</span>
  </mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    fnsflksdnflksdnflsnfl
  </mat-sidenav>
  <mat-sidenav-content>
    <div fxLayoutAlign="center center" >
      <mat-card fxLayoutAlign="center center" fxFlex="80vw">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex="80vw">

          <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
          <!-- Position Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Fellowship">
            <th mat-header-cell *matHeaderCellDef> Fellowship</th>
            <td mat-cell *matCellDef="let element"> {{element.Fellowship}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="City">
            <th mat-header-cell *matHeaderCellDef> City</th>
            <td mat-cell *matCellDef="let element"> {{element.City}} </td>
          </ng-container>

          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
